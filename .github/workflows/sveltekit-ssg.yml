name: Deploy SvelteKit Site to Pages

on:
  push:
    branches:
      - main

# Grant GITHUB_TOKEN the permissions required to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build SvelteKit Site
        run: npm run build # This must generate the /docs folder

      - name: Setup Pages
        # This action configures GitHub Pages to use the output directory
        uses: actions/configure-pages@v4

      - name: Upload artifact
        # This action uploads the built site files
        uses: actions/upload-pages-artifact@v3
        with:
          # Your SvelteKit adapter-static config must output to /docs
          path: './docs'

  deploy:
    # This job depends on the build job completing successfully
    needs: build
    
    # Grant GITHUB_TOKEN the permissions required to deploy to GitHub Pages
    permissions:
      pages: write
      id-token: write

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        # This action performs the deployment
        uses: actions/deploy-pages@v4
